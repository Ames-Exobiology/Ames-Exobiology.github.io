<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">

        <header class="inner" style="padding:20px 10px 20px 10px">

            <a href="https://www.nasa.gov/"><img src="/images/nasa-logo.svg" style="float:right;height:50px;border:0px;box-shadow:none!important;margin:-11px"></a>

            <h2 id="project_tagline" style="margin:0px;">{{ page.header | default: site.title }}</h2>

        </header>
    </div>

    {% include navigation.html %}
    
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

<!--         <ul>
           {% for item in site.data.navigation.pages %}
              <ol><a href="{{ item.url }}">{{ item.title }}</a></ol>
           {% endfor %}
        </ul>
 -->

        {{ content }}
      </section>
    </div>

    {% include footer.html %}

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
